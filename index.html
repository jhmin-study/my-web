<style>

    /* ì»¨í…Œì´ë„ˆ */
    .wrap {

    /* ë²„íŠ¼ */
    #generate {
        padding: 14px 28px;

        border: none;
        border-radius: 10px;
        background: #4a6cf7;

    #generate:active {
        transform: scale(0.95);
    }

    /* ë‹¤í¬ëª¨ë“œ ë²„íŠ¼ */
    #themeToggle {
        position: fixed;

        font-size: 26px;

    }

    /* ë²ˆí˜¸ ì˜ì—­ */
    #result {
        display: flex;

        justify-content: center;

    }

    /* ë²ˆí˜¸ ê³µ */
    .number {
        display: inline-flex;

        width: 55px;
        height: 55px;
        margin: 6px;
        border-radius: 50%;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        animation: pop 0.4s ease-out forwards;
    }

    /* ë²ˆí˜¸ íŒì—… ì• ë‹ˆë©”ì´ì…˜ (ì‚¬ë¼ì§€ì§€ ì•ŠìŒ) */
    @keyframes pop {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }
        60% {

</style>

<body>

<button id="themeToggle">ğŸŒ™</button>

<div class="wrap">
    <h1>ğŸ‰ ë¡œë˜ ë²ˆí˜¸ ìƒì„±ê¸°</h1>

    <button id="generate">ë²ˆí˜¸ ìƒì„±</button>

    <div id="result"></div>
</div>

<script>
/* ë²ˆí˜¸ ìƒ‰ìƒ êµ¬ê°„ */
function getBallColor(n) {
    if (n <= 10) return "var(--yellow)";
    if (n <= 20) return "var(--blue)";
    if (n <= 30) return "var(--red)";
    if (n <= 40) return "var(--gray)";
    return "var(--green)";
}

/* ëœë¤ ë²ˆí˜¸ ìƒì„± */
function generateLottoNumbers() {
    const nums = [];
    while (nums.length < 6) {
        const n = Math.floor(Math.random() * 45) + 1;
        if (!nums.includes(n)) nums.push(n);
    }
    return nums.sort((a, b) => a - b);
}

/* ë²„íŠ¼ í´ë¦­ ì‹œ ë²ˆí˜¸ ìƒì„± */
document.getElementById("generate").addEventListener("click", () => {
    const nums = generateLottoNumbers();
    const box = document.getElementById("result");

    box.innerHTML = nums
      .map((n, i) =>
        `<span class="number"
            style="background:${getBallColor(n)}; animation-delay:${i * 0.1}s;">
            ${n}
        </span>`
      )
      .join("");
});

/* ğŸŒ™ ë‹¤í¬ëª¨ë“œ */
const toggleBtn = document.getElementById("themeToggle");
toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    toggleBtn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
});
</script>
